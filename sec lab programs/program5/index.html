<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main program-Word& character counter</title>

<style>
    body{
        font-family: arial sans-serif;
        margin: 40px;
        background-color: azure;
    }
    textarea{
        width: 100%;
        height: 150px;
        padding: 10px;
        font: size 16px;
        border: radius 6px;
        border: 1px solid;
        margin-bottom: 10px;
    }
    .counter{
    font-size: 18px;
    color: cornflowerblue
    }
</style>
</head>
<body>
<h2>Main Program:Live Word and character Counter</h2>
<textarea id="mainText" placeholder="Start typing here"></textarea>
<div class="counter">
<character:<span id="main WordCount">0</span><br>
<words:<span id="main word count">0</span>
</div>
<script>
document.getElementById("mainText").addEventListener("input",function(){
const text= thisvalue;
document.getElementById("maincharCount").innerText=text.length;
const trimmed=text.trim();
const wordCount=trimmed===""?0:trimmed.split(/\s+/).length;
document.getElementById("mainWordCount").innerText=wordCount;
 });
</script>










</body>
    

</html>
